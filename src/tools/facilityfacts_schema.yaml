'$schema': 'http://json-schema.org/schema#'
'$id': 'http://rhea.psc.edu/facilityfacts_schema.yaml'
'title': 'facility facts schema'
'description': 'facility facts schema'

'$ref': '#/definitions/facilityfacts'

'definitions':

  'category':
    'type': 'string'
    'enum': ['NURSINGHOME', 'HOSPITAL', 'LTAC']

  'datestring':
    'type': 'string'
    'pattern': '^(0[1-9]|[1-9]|[01][0-2])/(0[1-9]|[1-9]|[12][0-9]|3[01])/(19|20)[0-9][0-9]$'
    
  'LOSData':
    'type': 'object'
    'properties':
      'value':
        'type': 'number'
        'minimum': 0.0
      'prov':
        'type': 'string'
      'startdate': {'$ref': '#/definitions/datestring'}
      'enddate': {'$ref': '#/definitions/datestring'}
    'required': ['value', 'prov']
  
  'facilityfacts':
    'type': 'object'
    'properties':
      'name': {'type': 'string'}
      'abbrev': {'type': 'string'}
      'category': {'$ref': '#/definitions/category'}
      'nBeds': {'minimum': 1, 'type': 'integer'}
      'nBeds_prov': {'type': 'string'}
      'fracBedsICU':
        'type': 'number'
        'minimum': 0.0
        'maximum': 1.0
      'fracBedsICU_prov': {'type': 'string'}
      'meanLOS': {'$ref': '#/definitions/LOSData'}
      'meanLOSICU': {'$ref': '#/definitions/LOSData'}
      'address': {'type': 'string'}
      'address_prov': {'type': 'string'}
      'longitude': {'type': 'number', 'minimum': -180.0, 'maximum': 180.0}
      'latitude':  { 'type': 'number', 'minimum': -90.0, 'maximum': 90.0}
      'lat_lon_prov': {'type': 'string'}
    'required': 
      - 'name'
      - 'abbrev'
      - 'category'
      - 'fracAdultPatientDaysICU'
      - 'meanLOS'
      - 'meanLOSICU'
      - 'address'
      - 'address_prov'
      - 'longitude'
      - 'latitude'
      - 'lat_lon_prov'

