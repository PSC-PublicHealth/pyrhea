'$schema': 'http://json-schema.org/schema#'
'$id': 'http://rhea.psc.edu/mrsa_constants_schema.yaml'
'title': 'mrsa constants schema'
'description': 'mrsa constants schema'

'$ref': '#/definitions/mrsaconstants'

'definitions':
    
  'count':
    'type': 'object'
    'properties':
      'value': {'type': 'integer', 'minimum': 0}
      'prov': {'type': 'string'}
    'required':
      - 'value'
      - 'prov'

  'fraction':
    'type': 'object'
    'properties':
      'value': {'type': 'number', 'minimum': 0.0, 'maximum': 1.0}
      'prov': {'type': 'string'}
    'required':
      - 'value'
      - 'prov'
      
  'float':
    'type': 'object'
    'properties':
      'value': {'type': 'number'}
      'prov': {'type': 'string'}
    'required':
      - 'value'
      - 'prov'

  'PDF':
    'type': 'object'
    'properties':
      'prov':
        'type': 'string'
      'pdf':
        'type': 'string'
      'parms':
        'type': 'array'
        'items': {'type': 'number'}
      'nsamp':
        'type': 'integer'
        'minimum': 1
      'negLogLikPerSample':
        'type': 'number'
    'required':
      - 'pdf'
      - 'parms'
      - 'prov'
    

  'mrsaconstants':
    'type': 'object'
    'properties':
      'initialFractionColonized': {'$ref': '#/definitions/fraction'}
      'initialFractionInfected': {'$ref': '#/definitions/fraction'}
      'colonizationDurationPDF': {'$ref': '#/definitions/PDF'}
      'infectionDurationPDF': {'$ref': '#/definitions/PDF'}
      'colonizationToInfectionFrac': {'$ref': '#/definitions/fraction'}
      'beta': {'$ref': '#/definitions/fraction'}
    'required':
      - 'initialFractionColonized'
      - 'initialFractionInfected'
      - 'colonizationDurationPDF'
      - 'infectionDurationPDF'
      - 'colonizationToInfectionFrac'
      - 'beta'
      
      