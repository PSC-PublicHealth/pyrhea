version: 1
formatters:
  simple:
    format: '[%(rank)s] %(levelname)s - %(message)s'
#    format: '[%(rank)s] s%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  raw:
    format: '%(message)s'
filters:
  addRank:
    '()': 'pyrhea.RankLoggingFilter'
handlers:
  #rabbitmq:
  #  '()': 'pyrhea.PikaLogHandler'
  #  formatter: raw
  #  filters: ['addRank']
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
    filters: ['addRank']
loggers:
  __main__:
    level: WARNING
    handlers: []
  quilt.patches:
    level: INFO
    handlers: []
  quilt.agent:
    level: INFO
    handlers: []
  facilitybase:
    level: WARNING
    handlers: []
  pyrheabase.PatientAgent:
    #level: DEBUG
    level: WARNING
    handlers: []
  facilitybase.PatientAgent:
    #level: DEBUG
    level: WARNING
    handlers: []
  transferdestination:
    level: INFO
  transferbycapacity:
    level: INFO
  community:
    level: INFO
  netinterface:
    level: WARNING
root:
  level: WARNING
  handlers: [console]
