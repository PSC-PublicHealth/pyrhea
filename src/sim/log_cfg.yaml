version: 1
formatters:
  simple:
    format: '[%(rank)s] s%(asctime)s - %(name)s - %(levelname)s - %(message)s'
filters:
  addRank:
    '()': 'pyrhea.RankLoggingFilter'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
    filters: ['addRank']
loggers:
  __main__:
    handlers: []
  patches:
    level: DEBUG
    handlers: []
  agent:
    level: INFO
    handlers: []
root:
  level: WARNING
  handlers: [console]