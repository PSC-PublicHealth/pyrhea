version: 1
formatters:
  simple:
    format: '[%(rank)s] %(levelname)s - %(message)s'
#    format: '[%(rank)s] s%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  raw:
    format: '%(message)s'
filters:
  addRank:
    '()': 'pyrhea.RankLoggingFilter'
handlers:
  rabbitmq:
    '()': 'pyrhea.PikaLogHandler'
    formatter: raw
    filters: ['addRank']
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout
    filters: ['addRank']
loggers:
  __main__:
    handlers: []
  patches:
    level: WARNING
    handlers: []
  agent:
    level: INFO
    handlers: []
  netinterface:
    level: WARNING
root:
  level: WARNING
  handlers: [console, rabbitmq]
